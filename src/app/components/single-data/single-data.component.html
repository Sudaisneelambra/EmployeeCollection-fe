<body class="flex items-center justify-center h-screen m-0 font-sans bg-gradient-to-r from-pink-300 via-pink-200 to-pink-100">
    <div class="bg-white rounded-lg shadow-lg  text-center w-[700px] p-6">
       <div class="w-[200px] h-[200px] flex justify-center items-center overflow-hidden rounded-full mx-auto mt-[-6.5rem] border-4 border-white bg-[gray]">
        <img  src="/assets/images/user (2).png" alt="Samantha Jones" class="w-[100px]">
       </div>
        <h2 class="mt-6 mb-2 text-[25px] font-bold ">{{data?.name}}</h2>
        <p class="text-[red] font-bold mb-1">{{data?.designation}} , {{data?.location}}</p>
        <p class="text-gray-600">{{data?.email}}</p>
        <div class="flex justify-around mt-6">
            <div class="text-center">
                <span class="block text-lg font-bold">User Id</span>
                {{data?.userId}}
            </div>
            <div class="text-center">
                <span class="block text-lg font-bold">Age</span>
                {{data?.age}}
            </div>
            <div class="text-center">
                <span class="block text-lg font-bold">Phone Number</span>
                {{data?.phoneNumber}}
            </div>
        </div>
        <p class="mt-4 font-serif" ><span class="font-bold">Address</span> : {{data?.address}}</p>
        <div class="flex !p-0 h-[40px] justify-around !border-none !bg-transparent !mt-[20px]" *ngIf="!data?.delateStatus && admin">
            <app-button [buttonClass]="{'background-color':'gray'}" (click)="editUser(data?._id)">Edit</app-button>
            <app-button [buttonClass]="{'background-color':'gray'}" (click)="deleteUser(data?._id)">delete</app-button>
        </div>
    </div>
</body>
