<div class="w-full p-4 shadow-md rounded-md border border-[orangered] bg-[#a9a5a555]" (click)="goToSingle(data?._id)">
    <h1 class="font-bold text-green-600">{{data?.name |uppercase}} </h1>
    <h1 class="font-thin text-[20px]">{{data?.email}}</h1>
    <h1 class="font-medium text-[23px] text-[#bf33b1]">{{data?.designation}}</h1>
    <h1 class="font-medium text-[23px] text-[#2c2c5e]">{{data?.location}}</h1>
</div>
